        <style>
            .horizontal-menu {
                display: flex;
                list-style: none;
                padding: 0;
                justify-content: center;
                margin-bottom: -2%;
            }

            .horizontal-menu li {
                width: 150px;
                padding: 1%;

                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
                position: relative;
                text-align: center;

                font-family: 'Arial', sans-serif; /* Cambia la fuente segÃÂºn tus necesidades */

            .horizontal-menu li:hover {

            }
            .horizontal-menu li a {

                text-decoration: none;
                color: #2196F3 ;
                /*width: 100%;*/    
                text-align: left; /* Centra el texto dentro del enlace */
            }
            
            .horizontal-menu li:hover .submenu {
                background-color: #b7c5d6; /* Color de fondo al pasar el ratÃÂ³n */
                display: block;
            }

            .submenu {
                display: none;
                position: absolute;
                width: max-content;
                padding: 0;
                z-index: 100;
                background: #fff;
            }

            .submenu > * {
                
                overflow: hidden;
                height: 30px;
                padding: 5px 10px;
                background: rgba(0, 0, 0, 0);
                white-space: nowrap;
                transition: 0.5s height cubic-bezier(0.73, 0.32, 0.34, 1.5),
                  0.5s padding cubic-bezier(0.73, 0.32, 0.34, 1.5),
                  0.5s margin cubic-bezier(0.73, 0.32, 0.34, 1.5), 0.5s 0.2s color,
                  0.2s background-color;
              }

            .submenu > *:hover {
              background: rgba(0, 0, 0, 0.1);
            }

            .submenu li {
                margin-top: 0px;
                margin-right: 0px;
                text-align: left;
            }

            .submenu li:hover {
                background-color: #b7c5d6; /* Color de fondo al pasar el ratÃÂ³n en el menÃÂº desplegable */
            }
        </style>
