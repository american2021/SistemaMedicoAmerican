<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <b:form id="formUpdateHistoriaDiagnostico">
        <b:panel title="Ingrese la información para actualizar el diagnostico del paciente" look="info" collapsible="false" id="panelHistoriaDiagnostico">
            <b:row>
                <b:column span="6">
                    <b:inputText label="Código del Diagnóstico"
                             id="codigo_diagnostico"
                             value="#{CitaBean.updateHistoriaDiagnostico.diagnosticos.diaCodigoCie}"
                             disabled="true"/>
                </b:column>
                <b:column span="6">
                    <b:inputText label="Descripción del Diagnóstico"
                             id="descripción_diagnostico"
                             value="#{CitaBean.updateHistoriaDiagnostico.diagnosticos.diaDescripcionCie}"
                             disabled="true"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">
                    <b:inputTextarea ajax="true"
                                     label="Observación del Diagnóstico"
                                     placeholder="Observación del diagnóstico"
                                     id="dia_observación_cie"
                                     maxlength="500"
                                     value="#{CitaBean.updateHistoriaDiagnostico.hisDiaObservacion}"
                                     required="true"
                                     requiredMessage="Ingrese la observación del diagnóstico"/>
                </b:column>
            </b:row>
            
            <b:row>
                <b:column offset="2" span="4" >
                    <b:commandButton ajax="true"
                                     value="Cancelar diagnóstico"
                                     update="formUpdateHistoriaDiagnostico :growl "
                                     oncomplete="$('#modaUpdateHistoriaDiagnostico').modal('hide');"
                                     tooltip="Cancelar Exámen" look="danger">
                        <b:iconAwesome name="fa-trash"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
                <b:column span="4" >
                    <b:commandButton id="submit" value="Actualizar diagnóstico"
                                    action="#{CitaBean.actualizarHistoriaDiagnostico()}"
                                    look="primary" ajax="true"
                                    update="formUpdateHistoriaDiagnostico panelHistoriaDiagnostico :growl"
                                    oncomplete="$('#modaUpdateHistoriaDiagnostico').modal('hide');" >
                        <b:iconAwesome name="fa-bookmark"></b:iconAwesome>
                        <f:ajax event="change" listener="#{CitaBean.actualizarHistoriaDiagnostico()}"
                                render=":formDiagnostico:listadoDiagnosticoPaciente growl"/>
                    </b:commandButton>
                </b:column>
            </b:row>
        </b:panel>
    </b:form>
</html>
