<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <b:form id="formUpdateHistoriaDiagnostico">
        <b:panel title="Ingrese la información para actualizar el diagnostico del paciente" look="info" collapsible="false" id="panelHistoriaDiagnostico">
            <b:row>
                <b:column span="6">
                    <b:inputText label="Código del Diagnóstico"
                                 id="codigo_diagnostico"
                                 value="#{CitaBean.updateHistoriaDiagnostico.diagnosticos.diaCodigoCie}"
                                 disabled="true"/>
                </b:column>
                <b:column span="6">
                    <b:inputText label="Descripción del Diagnóstico"
                                 id="descripción_diagnostico"
                                 value="#{CitaBean.updateHistoriaDiagnostico.diagnosticos.diaDescripcionCie}"
                                 disabled="true"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="4" > 
                    <b:selectOneMenu label="Tipo"
                                     ajax="true"
                                     id="tipo"
                                     value="#{CitaBean.updateHistoriaDiagnostico.hisDiaTipo}"
                                     required="true"
                                     requiredMessage="Seleccione">
                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
                        <f:selectItem itemLabel="Morbilidad" itemValue="1" />
                        <f:selectItem itemLabel="Prevención" itemValue="2" />
                    </b:selectOneMenu>
                    <b:message for="per_orientacion_sexual" />
                </b:column>
                <b:column span="4" > 
                    <b:selectOneMenu label="Condición"
                                     ajax="true"
                                     id="condicion"
                                     value="#{CitaBean.updateHistoriaDiagnostico.hisDiaCondicion}"
                                     required="true"
                                     requiredMessage="Seleccione">
                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
                        <f:selectItem itemLabel="Presuntivo" itemValue="1" />
                        <f:selectItem itemLabel="Definitivo inicial" itemValue="2" />
                        <f:selectItem itemLabel="Definitivo control" itemValue="3" />
                    </b:selectOneMenu>
                    <b:message for="per_orientacion_sexual" />
                </b:column>
                <b:column span="4" > 
                    <b:selectOneMenu label="Cronología"
                                     ajax="true"
                                     id="cronologia"
                                     value="#{CitaBean.updateHistoriaDiagnostico.hisDiaCronologia}"
                                     required="true"
                                     requiredMessage="Seleccione">
                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
                        <f:selectItem itemLabel="Primera" itemValue="1" />
                        <f:selectItem itemLabel="Subsecuente" itemValue="2" />
                    </b:selectOneMenu>
                    <b:message for="per_orientacion_sexual" />
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">
                    <b:inputTextarea ajax="true"
                                     label="Observación del Diagnóstico"
                                     placeholder="Observación del diagnóstico"
                                     id="dia_observación_cie"
                                     maxlength="500"
                                     value="#{CitaBean.updateHistoriaDiagnostico.hisDiaObservacion}"
                                     required="true"
                                     requiredMessage="Ingrese la observación del diagnóstico"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column offset="2" span="4" >
                    <b:commandButton ajax="true"
                                     value="Cancelar diagnóstico"
                                     update="formUpdateHistoriaDiagnostico :growl "
                                     oncomplete="$('#modaUpdateHistoriaDiagnostico').modal('hide');"
                                     tooltip="Cancelar diagnóstico" look="danger">
                        <b:iconAwesome name="fa-trash"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
                <b:column span="4" >
                    <b:commandButton id="submit" value="Actualizar diagnóstico"
                                     action="#{CitaBean.actualizarHistoriaDiagnostico()}"
                                     look="primary"
                                     update=":formDiagnostico:panelContainerDiagnostico:listadoDiagnosticoPaciente :growl"
                                     oncomplete="$('#modaUpdateHistoriaDiagnostico').modal('hide');" >
                        <b:iconAwesome name="fa-bookmark"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
            </b:row>
        </b:panel>
    </b:form>
</html>
