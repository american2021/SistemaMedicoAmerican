<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <style>
        .tipo-columna {
            width: 100% !important;
        }
        .form-group {
            width: 100% !important;
        }
        .form-inline .radio label, .form-inline .checkbox label{
            padding-left: auto;
            align-content: center !important;
        }   
        .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button{
            font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px !important;
            line-height: 1.428571429 !important;
        }
    </style>

    <b:panelGrid columns="1">
        <br/>
        <b:dataTable style="width: 100%; margin: 0 auto;" id="examenesTabla" value="#{lista}" var="item"
                     responsive="true" content-disabled="false" searching="true"
                     page-length="5" multi-column-search="true" multi-column-search-position="top">
            <b:dataTableColumn label="Grupo" value="#{item.exaGrupo}" style="width: 15%" />
            <b:dataTableColumn label="Fecha del exámen" style="width: 15%">
                <b:dateTimePicker format="DD/MM/YYYY"
                                  locale="en"
                                  value="#{CitaBean.editedDateExamen[item.exaId]}" >
                </b:dateTimePicker>
            </b:dataTableColumn>
            <b:dataTableColumn label="¿Realizar exámen?" style="width: 6%; text-align: center;"
                               orderable="false"
                               searchable="false">
                <b:selectBooleanCheckbox id="selec_#{item.exaId}"
                                         value="#{CitaBean.editedCheckExamen[item.exaId]}"
                                         style="width: 25px; height: 25px;">
                    <f:ajax event="change" execute="@this" render="@form" />
                </b:selectBooleanCheckbox>
            </b:dataTableColumn>
            <b:dataTableColumn label="Indicación" style="width: 25%; display: inline-block;" >
                <b:inputTextarea id="indicacion_#{item.exaId}" styleClass="form-control tipo-columna"
                                 value="#{CitaBean.editedIndicacionesExamen[item.exaId]}"
                                 rows="1" maxlength="2000"
                                 placeholder="Ingrese las indicaciones del examen"
                                 disabled="#{not CitaBean.editedCheckExamen[item.exaId]}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Descripción" style="width: 25%; display: inline-block;" >
                <b:inputTextarea id="descripcion_#{item.exaId}" styleClass="form-control tipo-columna"
                                 value="#{CitaBean.editedDescriptionsExamen[item.exaId]}"
                                 rows="1" maxlength="2000"
                                 placeholder="#{CitaBean.editedCheckExamen[item.exaId] ? 'Sin resultados' : 'Ingrese la descripción del examen'}"
                                 disabled="#{CitaBean.editedCheckExamen[item.exaId]}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Acciones"
                               style="width: 12%;padding-left: 1%;padding-right: 1%"                             
                               orderable="false"
                               searchable="false">
                <b:commandButton id="valoresButton_#{item.antId}"
                                 style="width: 100%"
                                 ajax="true" 
                                 value="&#160; Agregar"
                                 actionListener="#{CitaBean.crearHistoriaExamenPrueba(item)}"
                                 tooltip="Guardar cambios"
                                 update="formExamenLabIma:panelContainerExamen:listadoExamenes formExamenLabIma:listadoExamenPaciente :growl"
                                 look="success">
                    <b:iconAwesome name="save"></b:iconAwesome>
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </b:panelGrid>
</html>
