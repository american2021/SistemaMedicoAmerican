<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <style>
        .tipo-columna {
            width: 100% !important;
        }
        .form-group {
            width: 100% !important;
        }
        .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button{
            font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px !important;
            line-height: 1.428571429 !important;
        }
    </style>

    <b:panelGrid columns="1">
        <br/>
        <b:dataTable style="width: 100%; margin: 0 auto;" id="antecedanteTabla" value="#{lista}" var="item"
                     responsive="true" content-disabled="false" searching="true"
                     page-length="5" multi-column-search="true" multi-column-search-position="top">
            <b:dataTableColumn label="Acciones" style="width: 10%; padding-left: 1%; padding-right: 1%" orderable="false" searchable="false">
                <!-- Acordeón para cada tipo de item.antCategoria y filtrado por grupo -->
                <b:accordion contentDisabled="true" id="accordion_#{item.antCategoria}_#{item.antGrupo}">
                    <b:panel title="Detalles">
                        <!-- Contenido del acordeón, puedes agregar más detalles aquí -->
                        <b:inputText value="#{item.antCategoria}"></b:inputText>
                        <b:inputText value="#{item.antGrupo}"></b:inputText>
                    </b:panel>
                </b:accordion>
                <!-- Fin del acordeón -->
            </b:dataTableColumn>
            <!--<b:dataTableColumn label="Categoria" value="#{item.antCategoria}" style="width: 10% !important"/>-->
            <b:dataTableColumn label="Grupo" value="#{item.antGrupo}" style="width: 10%" />
            <b:dataTableColumn label="Descripción" style="width: 38%; display: inline-block;" >
                    <b:inputTextarea styleClass="form-control tipo-columna"
                        value="#{CitaBean.editedDescriptions[item.antId]}" 
                        rows="1" maxlength="2000"
                        placeholder="Ingrese la descripción del antecedente"/>
            </b:dataTableColumn>

            <b:dataTableColumn label="Acciones" style="width: 10%;padding-left: 1%;padding-right: 1%"
                                orderable="false"
                                searchable="false">
                <b:commandButton id="valoresButton_#{item.antId}"
                                 style="width: 100%"
                                 ajax="true" 
                                 value="&#160; Agregar"
                                 action="#{CitaBean.crearHistoriaAntecedentePrueba(item)}"
                                 tooltip="Guardar cambios" look="success"
                                 update="formAntecedente:panelContainer:panelListaAntecedente  formAntecedente:listadoAntecedente :growl"
                                 >
                    <b:iconAwesome name="save"></b:iconAwesome>
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
