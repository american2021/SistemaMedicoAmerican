<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    
    <style>
        .tipo-columna {
            width: 100% !important;
        }
        .form-group {
            width: 100% !important;
        }
        .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button{
            font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px !important;
            line-height: 1.428571429 !important;
        }
    </style>

    <b:panelGrid columns="1">
        <br/>
        <b:dataTable style="width: 100%; margin: 0 auto;" id="antecedanteTabla" value="#{mapaElementos.entrySet()}" var="item"
                     responsive="true" content-disabled="false" searching="true"
                     page-length="5" multi-column-search="true" multi-column-search-position="top">
            <b:dataTableColumn label="Categoria" value="#{item.key}" style="width: 10% !important" order-by="asc"/>
            <b:dataTableColumn label="Grupo" style="width: 10%">
                <b:selectOneMenu id="grupo_#{item.value}"
                                 styleClass="form-control tipo-columna"
                                 value="#{CitaBean.editedSelectAntecedente[item.value.antId]}">
                    <f:selectItem itemLabel="Seleccionar el grupo" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{CitaBean.obtenerListaGrupos(item.value)}" />
                </b:selectOneMenu>
            </b:dataTableColumn> 
            <b:dataTableColumn label="Descripción" style="width: 38%; display: inline-block;" >
                    <b:inputTextarea styleClass="form-control tipo-columna"
                                     value="#{CitaBean.editedDescriptions[item.value.antId]}" 
                                     rows="1" maxlength="2000"
                                     placeholder="Ingrese la descripción del antecedente"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Acciones" style="width: 10%;padding-left: 1%;padding-right: 1%"
                               orderable="false"
                               searchable="false">
                <b:commandButton style="width: 100%"
                                 ajax="true" 
                                 value="&#160; Agregar"
                                 action="#{CitaBean.crearHistoriaAntecedente(item.key, item.value.antTipo, item.value.antId)}"
                                 tooltip="Guardar cambios" look="success"
                                 update="formAntecedente:panelListadoAntecedente:panelListaAntecedente  formAntecedente:listadoAntecedente :growl"
                                 >
                    <b:iconAwesome name="save"></b:iconAwesome>
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </b:panelGrid>
</html>
