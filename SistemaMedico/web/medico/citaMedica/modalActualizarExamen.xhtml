<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <b:form id="formUpdateHistoriaExamen">
        <b:panel title="Ingrese la información para actualizar el examen del paciente" look="info" collapsible="false" id="panelHistoriaExamen">
            <b:row>
                <b:column span="4" >
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputLabel value="Tipo:" for="nombre_examen" />
                    </b:row>
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputText value="#{CitaBean.antecedenteFormatoExamen(CitaBean.actualizarHistoriaExamen.examenes.exaTipo)}"
                                  id="tipo_examen" styleClass="form-control">
                        </h:outputText>
                    </b:row>
                </b:column>
                <b:column span="4">
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputLabel value="Examen:" for="nombre_examen" />
                    </b:row>
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputText value="#{CitaBean.actualizarHistoriaExamen.examenes.exaGrupo}"
                                  id="nombre_examen" styleClass="form-control">
                        </h:outputText>
                    </b:row>
                </b:column>
                <b:column span="4">
                    <b:dateTimePicker
                        id="exa_fecha"
                        format="DD/MM/YYYY"
                        locale="en"
                        value="#{CitaBean.actualizarHistoriaExamen.hisExaFecha}"
                        label="Fecha del examen"
                        required="true"
                        ajax="true"
                        requiredMessage="Ingrese la fecha del examen">
                    </b:dateTimePicker>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <b:inputTextarea value="#{CitaBean.actualizarHistoriaExamen.hisExaIndicaciones}"
                                 label="Indicaciones de examen"
                                 placeholder="Describa la indicacion del examen"
                                 id="indicacion__examen"
                                 size="13"
                                 rows="5"
                                 maxlength="2000"
                                 ajax="true"
                                 requiredMessage="Describa la indicacion del examen"/>
                </b:column>
                <b:column span="6">
                    <b:inputTextarea value="#{CitaBean.actualizarHistoriaExamen.hisExaDescripcion}"
                                 label="Resultado de examen"
                                 placeholder="Describa el resultado del examen"
                                 id="descripcion_examen"
                                 size="13"
                                 rows="5"
                                 maxlength="2000"
                                 ajax="true"
                                 requiredMessage="Describa los exámenes generales"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column offset="2" span="4" >
                    <b:commandButton ajax="true"
                                     immediate="true"
                                     value="&nbsp; Cancelar Examen"
                                     oncomplete="$('#modalActualizarHistoriaExamen').modal('hide');"
                                     tooltip="Cancelar Examen" look="danger">
                        <b:iconAwesome name="fa-trash"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
                <b:column span="4" >
                    <b:commandButton id="submit" 
                                     value="&nbsp; Actualizar Examen"
                                     action="#{CitaBean.actualizarExamen()}"
                                     look="primary"
                                     update="formExamenLabIma:panelContainerExamen:listadoExamenPaciente formExamenLabIma:panelContainerExamen:historialPanel :growl"
                                     oncomplete="$('#modalActualizarHistoriaExamen').modal('hide');" >
                        <b:iconAwesome name="fa-bookmark"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
            </b:row>
        </b:panel>
    </b:form>
</html>
