<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <b:form id="formUpdateHistoriaAntecedente">
        <b:panel title="Ingrese la información para actualizar el antecedente del paciente" look="info" collapsible="false" id="panelHistoriaAntecedente">
            <b:row>
                <b:column span="4">
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputLabel value="Tipo:" for="tipo_antecedente" />
                    </b:row>
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputText value="#{CitaBean.antecedenteFormato(CitaBean.updateHistoriaAntecedente.antecedente.antTipo)}"
                                  id="tipo_antecedente" styleClass="form-control">
                        </h:outputText>
                    </b:row>
                </b:column>
                <b:column span="4">
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputLabel value="Categoría:" for="categoria_antecedente" />
                    </b:row>
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputText value="#{CitaBean.updateHistoriaAntecedente.antecedente.antCategoria}"
                                  id="categoria_antecedente" styleClass="form-control">
                        </h:outputText>
                    </b:row>
                </b:column>
                <b:column span="4">
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputLabel value="Antecedente:" for="grupo_antecedente" />
                    </b:row>
                    <b:row style="margin-left: 1%; margin-right: 1%">
                        <h:outputText value="#{CitaBean.updateHistoriaAntecedente.antecedente.antGrupo}"
                                  id="grupo_antecedente" styleClass="form-control">
                        </h:outputText>
                    </b:row>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">
                    <b:inputTextarea ajax="true"
                                     value="#{CitaBean.updateHistoriaAntecedente.hisAntDescripcion}"
                                     label="Descripción del antecedente"
                                     placeholder="Describa el antecedente"
                                     id="descripcion_examen"
                                     size="13"
                                     rows="5"
                                     maxlength="2000"
                                     requiredMessage="Describa el antecedente"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column offset="2" span="4" >
                    <b:commandButton ajax="true"
                                     immediate="true"
                                     value="&nbsp; Cancelar Antecedente"
                                     oncomplete="$('#modalUpdateAntecedente').modal('hide');"
                                     tooltip="Cancelar Antecedente" look="danger">
                        <b:iconAwesome name="fa-trash"></b:iconAwesome>
                    </b:commandButton>
                </b:column>
                <b:column span="4" >
                    <b:commandButton id="submit"
                                     ajax="true"
                                     value="&nbsp; Actualizar Antecedente"
                                     action="#{CitaBean.actualizarHistoriaAntecedente()}"
                                     look="primary"
                                     update="formAntecedente:panelContainer:panelListaAntecedente :growl"
                                     oncomplete="$('#modalUpdateAntecedente').modal('hide');" >
                        <b:iconAwesome name="fa-bookmark"></b:iconAwesome>  
                    </b:commandButton>
                </b:column>
            </b:row>
        </b:panel>
    </b:form>
</html>
