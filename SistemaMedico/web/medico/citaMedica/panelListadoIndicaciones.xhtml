<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:my="http://java.sun.com/jsf/composite/recursos"
      xmlns:p="http://primefaces.org/ui">
    
    <b:panelGrid columns="1">
        <b:row>
            <b:column span="12" class="text-center">
                <b:commandButton ajax="true"
                                 id="visible_historia_clinica"
                                 iconAwesome="#{CitaBean.historialLista.get('indicaciones') ? 'fa-eye' : 'fa-eye-slash'}"
                                 action="#{CitaBean.cambioHistoriaList('indicaciones')}"
                                 value="#{CitaBean.historialLista.get('indicaciones') ? '&nbsp; Mostrar Historial' : '&nbsp; Ocultar Historial'}"
                                 update="visible_historia_clinica  :formIndicaciones:panelListadoIndicaciones :growl"
                                 tooltip="#{CitaBean.historialLista.get('indicaciones') ?  'Mostrar Historial' : 'Ocultar Historial'}" look="primary">
                </b:commandButton>
            </b:column>
        </b:row>
        <br/>
        <p:outputPanel id="panelListadoIndicaciones">
            <b:panel title="Historial de indicaciones no farmacológicas" look="info" collapsible="false" id="historialPanel" span="12" rendered="#{!CitaBean.historialLista.get('indicaciones')}">
                <b:dataTable large-screen="full-width" id="examenesHistoriaTabla" value="#{CitaBean.lista_historial_historias}" var="historiaHistoriaClinica" responsive="true" style="font-size: 11px; width: 100%" info="true" content-disabled="false" searching="true"
                   page-length="7" multi-column-search="true" multi-column-search-position="top" >
                   <b:dataTableColumn label="Fecha" value="#{CitaBean.fechaFormatoYMDS(historiaHistoriaClinica.hisFechaUlt)}" style="width: 20%" />
                   <b:dataTableColumn label="Indicaciones no farmacológicas" value="#{historiaHistoriaClinica.hisIndicacionesNoFarmacologica}" style="width: 60%" />
                   <b:dataTableColumn label="Doctor" orderable="false" searchable="false" value="#{historiaHistoriaClinica.personasByMedicoPerId.perApellidos} #{historiaHistoriaClinica.personasByMedicoPerId.perNombres}" style="width: 20%" />
                </b:dataTable>
            </b:panel>
        </p:outputPanel>
    </b:panelGrid>
</html>
