    <script>
        // Function to show the specified panel and hide others
        function showPanel(panelId) {
            console.log(panelId);
            // Hide all panels
            $('[id^="panel"]').hide();
            // Show the selected panel
            $('#' + panelId).show();
        }
        
        function toggleHistorialPanel() {
            var diagnosticoPanel = document.getElementById('formExamenLabIma:listadoExamenPaciente');
            var historialPanel = document.getElementById('formExamenLabIma:historialPanel');
            var historyExamen = document.getElementById('formExamenLabIma:historyExamen');
            // Verifica si el panel de historial está visible
            var historialVisible = historialPanel.style.display === 'block';
            // Oculta o muestra el panel de historial
            historialPanel.style.display = historialVisible ? 'none' : 'block';
            // Oculta o muestra el panel de exámenes dependiendo del estado del panel de historial
            diagnosticoPanel.style.display = historialVisible ? 'block' : 'none';
            // Cambiar nombre al boton
            historyExamen.innerHTML = historialVisible ? '&nbsp;Mostrar Historial' : '&nbsp;Mostrar Exámenes';
        }
        function toggleHistorialDiagnosticoPanel() {
            var examenesPanel = document.getElementById('formDiagnostico:listadoDiagnosticoPaciente');
            var historialPanel = document.getElementById('formDiagnostico:historialDiagnosticoPanel');
            var historyExamen = document.getElementById('formDiagnostico:historyDiagnostico');
            // Verifica si el panel de historial está visible
            var historialVisible = historialPanel.style.display === 'block';
            // Oculta o muestra el panel de historial
            historialPanel.style.display = historialVisible ? 'none' : 'block';
            // Oculta o muestra el panel de exámenes dependiendo del estado del panel de historial
            examenesPanel.style.display = historialVisible ? 'block' : 'none';
            // Cambiar nombre al boton
            historyExamen.innerHTML = historialVisible ? '&nbsp;Mostrar Historial' : '&nbsp;Mostrar Diagnóstico';
        }
    </script>

                                          id="nombre_examen" styleClass="form-control">
                                </h:outputText>
                            </b:row>
                        </b:column>
                        <b:column span="4">
                            <b:dateTimePicker
                                id="exa_fecha"
                                format="DD/MM/YYYY"
                                locale="en"
                                value="#{CitaBean.actualizarHistoriaExamen.hisExaFecha}"
                                label="Fecha del exámen"
                                required="true"
                                ajax="true"
                                requiredMessage="Ingrese la fecha del exámen">
                            </b:dateTimePicker>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="12">
                            <b:inputTextarea value="#{CitaBean.actualizarHistoriaExamen.hisExaDescripcion}"
                                         label="Resultado de exámen"
                                         placeholder="Describa el resultado del exámen"

                                         size="13"
                                         rows="5"
                                         maxlength="2000"
                                         ajax="true"
                                         requiredMessage="Describa los exámenes generales"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column offset="2" span="4" >
                            <b:commandButton ajax="true"
                                             value="Cancelar Exámen"
                                             update="formUpdateHistoriaExamen :growl "

                                             tooltip="Cancelar Exámen" look="danger">
                                <b:iconAwesome name="fa-trash"></b:iconAwesome>
                            </b:commandButton>
                        </b:column>
                        <b:column span="4" >

                                            action="#{CitaBean.actualizarExamen()}"
                                            look="primary" ajax="true"
                                            update="formUpdateHistoriaExamen panelHistoriaExamen :growl"
                                            oncomplete="$('#modalActualizarHistoriaExamen').modal('hide');" >
                                <b:iconAwesome name="fa-bookmark"></b:iconAwesome>
                                <f:ajax event="change" listener="#{CitaBean.actualizarExamen()}"
                                        render=":formExamenLabIma:listadoExamenPaciente growl"/>
                            </b:commandButton>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:form>
        </b:modal>
