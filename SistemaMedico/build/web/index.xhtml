<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:my="http://java.sun.com/jsf/composite/recursos"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--    <f:event listener="# {loginBean.accessoNoLogueado()}" type="preRenderView" />-->

    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>American College</title>
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
        <link rel="stylesheet" href="#{request.contextPath}/css/main.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href= "#{request.contextPath}/css/mainL.css"/>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="#{request.contextPath}/js/main.js"></script>
    </h:head>

    <script>
        $.blockUI.defaults.css = {
            padding: 0,
            margin: 0,
            width: '30%',
            top: '40%',
            left: '35%',
            textAlign: 'center',
            color: '#000',
            border: '0px solid #aaa',
            backgroundColor: 'transparent',
            cursor: 'wait'
        };
        $.blockUI.defaults.overlayCSS.backgroundColor = '#b4bab4'; //5E655E b4bab4 eac99a ff0000
        $.blockUI.defaults.overlayCSS.opacity = 0.5;
        $.blockUI.defaults.message = '<b:spinner name="refresh" size="4x" style-class="spiner"/>';
    </script>

    <h:body>

        <b:growl id="growl" severity="warn" escape="true" />
            <div class="container" id="container">
                <div class="form-container sign-in-container">
                    <b:form id="formP">
                        <h2>Ingreso</h2>
                        <span></span>

                        <b:inputText placeholder="Usuario/Correo" id="nomPersona" size="20" maxlength="60" value="#{LoginBean.usu_nombre}" required="true" requiredMessage="Ingrese el usuario"></b:inputText>
                        <b:inputSecret placeholder="Contraseña" id="clavePersona" size="20" maxlength="60" value="#{LoginBean.usu_contra}" required="true" requiredMessage="Ingrese la clave">
                            <!--<f:attribute name="usuIng" value="# {LoginBean.usu_nombre}" />-->
                        </b:inputSecret>
                        <a href="cambio-clave-int">Olvide mi Contraseña</a>
                        <b:commandButton  id="ingresar" value="Iniciar Sesion"
                                          action="#{LoginBean.login()}"
                                          style="border-radius: 20px;
                                          border: 1px solid #002147;
                                          background:linear-gradient(30deg, #002147, #324153);
                                          color: #ffffff;
                                          font-size: 12px;
                                          padding: 12px 45px;
                                          letter-spacing: 1px;
                                          transition: transform 20ms ease-in;" />
                    </b:form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-right">
                            <a href="https://americancollege.edu.ec/"> <img src="./img/logo.png" alt="https://americancollege.edu.ec/" width="120" height="120" /></a>
                            <h1 style = "font-family: 'Roboto', Verdana, Geneva, 'DejaVu Sans', sans-serif;">Sistema Médico</h1>

                        </div>

                    </div>
                </div>
            </div>
    </h:body>
    <my:piePagina id="piePagina"/>
</html>
