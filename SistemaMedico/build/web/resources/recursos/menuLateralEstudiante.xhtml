<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui" xmlns:my="http://java.sun.com/jsf/composite/recursos">
    <cc:interface>
        <cc:attribute name="menuLateralAdministrador"
                      default="menuLateralAdministrador"/>
    </cc:interface>
    <cc:implementation>
            <b:panel look="primary"
                 title="Menú Estudiante"
                 class="menuLateral"
                 collapsible="false"
                 collapsed="false"
                 span="2"
                 rendered="#{LoginBean.renderizarEstudiante()}">

            <b:panel look="link" title="Pacientes" collapsible="true" collapsed="false" style=" color:#337ab7;">
                <b:listLinks>
                    <b:navLink href="registro-paciente" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Registro
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
                <b:listLinks>
                    <b:navLink href="actualizacion-paciente" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Actualizar
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
            </b:panel>
                
            <b:panel look="link" title="Historias"
                     collapsible="true"
                     collapsed="true"
                     style="color:#337ab7;">
                <b:listLinks>
                    <b:navLink href="listado-historias" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Listado
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
            </b:panel>
                
            <b:panel look="link" title="Patologías"
                     collapsible="true"
                     collapsed="true"
                     style="color:#337ab7;">
                <b:listLinks>
                    <b:navLink href="registro-patologia" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Registro
                        </b:iconAwesome>
                    </b:navLink>

                    <b:navLink href="actualizacion-enfermedad" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Edición
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
            </b:panel>
        </b:panel>
    </cc:implementation>
</html>
