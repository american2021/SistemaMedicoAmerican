<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <cc:interface>
        <cc:attribute name="label" default="Menu"/>
    </cc:interface>
    <cc:implementation>
        

        
        <!--
                                HOME MEDICO
        -->
        <b:panel span="10" offset="0" rendered="true">
            <!--
                           Solo funciones de MEDICO
            -->
            <b:row>
                <h3 id="reply-title">
                    <b>Paciente</b>
                </h3>
                <b:column span="2" class="divMainHome">
                    <a href="registro-paciente" class="linkHome">
                        <b:row>
                            <h:graphicImage class="divIconHome" value="#{pathManager.path}/icon/registro.png" />
                        </b:row>
                        <h5 class="divTitleHome" id="reply-title">
                            <b>Registro de paciente</b>
                        </h5>
                        <b:row>
                            <span class="divTextHome"> 
                                Registrar información de un nuevo paciente.
                            </span>
                        </b:row>
                    </a>
                </b:column>

                <b:column span="2" class="divMainHome">
                    <a href="registro-historia" class="linkHome">
                        <b:row>
                            <h:graphicImage class="divIconHome" value="#{pathManager.path}/icon/account.png" />
                        </b:row>
                        <h5 class="divTitleHome" id="reply-title">
                            <b>Historia Clínica</b>
                        </h5>
                    <br/>
                        <b:row>
                            <span class="divTextHome"> 
                                Registro de síntomas del paciente.
                            </span>
                        </b:row>
                    </a>
                </b:column>
                
                <b:column span="2" class="divMainHome">
                    <a href="revision-signos" class="linkHome">
                        <b:row>
                            <h:graphicImage class="divIconHome" value="#{pathManager.path}/icon/account.png" />
                        </b:row>
                        <h5 class="divTitleHome" id="reply-title">
                            <b>Signos vitales</b>
                        </h5>
                    <br/>
                        <b:row>
                            <span class="divTextHome"> 
                                Revision de los signos vitales del paciente
                            </span>
                        </b:row>
                    </a>
                </b:column>
            </b:row>

            <b:row>
                <h3 id="reply-title">
                    <b>Enfermedades</b>
                </h3>
            </b:row>
            <br></br>
            <br></br>
            
        </b:panel>
    </cc:implementation>
</html>
