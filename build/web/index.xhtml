<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--    <f:event listener="#{loginBean.accessoNoLogueado()}" type="preRenderView" />-->

    <h:head>
        <b:column span="12" style="text-align: center;">
                            <h3>American College</h3>
                        </b:column>
        <link rel="stylesheet" href="#{request.contextPath}/css/main.css" type="text/css" />

    </h:head>
    
    <h:body>

        <b:growl id="growl" severity="warn" escape="true" />

        <b:container fluid="true">
            <br/><br/><br/><br/>
            <b:panel span="4" offset="4" style="background-color: white; box-shadow: 0 0 20px black;
                     border-radius: 3%;">
                <b:form id="formP">
                    <b:row>
                        <b:column span="12" style="text-align: center;">
                            <h3><b>Ingreso</b></h3>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="10" offset="1">
                            <b:inputText placeholder="Usuario/Correo" id="nomPersona" size="20" maxlength="60" value="#{loginBean.nombreUsu}" required="true" requiredMessage="Ingrese el usuario">

                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="10" offset="1">
                            <b:inputSecret placeholder="ContraseÃ±a" id="clavePersona" size="20" maxlength="60" value="#{loginBean.clave}" required="true" requiredMessage="Ingrese la clave">
                                <f:attribute name="usuIng" value="#{loginBean.nombreUsu}" />
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="10" offset="1">
                            <b:message for="nomPersona" class="mensajeErrorLogin" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="10" offset="1">
                            <b:message for="clavePersona" class="mensajeErrorLogin" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="10" offset="1">
                            <b:message for="formP" class="mensajeErrorLogin" />
                        </b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column span="5" offset="1">
                            <b:commandButton large-screen="full-width" id="ingresar" value="Ingresar" action="#{loginBean.login()}" look="success" iconAwesome="" />
                        </b:column>
                        <b:column span="5">
                            <b:button large-screen="full-width" id="salir" value="Salir" href="https://americancollege.edu.ec/" look="danger" iconAwesome="" />
                        </b:column>
                    </b:row>
                    <br/>

                </b:form>
                <br/>
            </b:panel>
        </b:container>
        
    </h:body>

</html>
