<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui" xmlns:my="http://java.sun.com/jsf/composite/recursos">
    <cc:interface>
        <cc:attribute name="label" default="Menu"/>
    </cc:interface>
    <cc:implementation>
        <b:form>
            <b:panel look="primary"
                 title="Menú Médico"
                 class="menuLateral"
                 collapsible="false"
                 collapsed="false"
                 rendered="true"
                 span="2">

            <b:panel look="link" title="Pacientes" collapsible="true" collapsed="false" style=" color:#337ab7;">
                <b:listLinks>
                    <b:navLink href="registro-paciente" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Registro Paciente
                        </b:iconAwesome>
                    </b:navLink>

                    <b:navLink href="registro-historia" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Registro historia clínica
                        </b:iconAwesome>
                    </b:navLink>
                    <b:navLink href="revision-signos" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Revision Signos Vitales
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
            </b:panel>
                
            <b:panel look="link" title="Enfermedades"
                     collapsible="true"
                     collapsed="true"
                     style="color:#337ab7;">
                <b:listLinks>
                    <b:navLink href="registro-paciente" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Registro Enfermedad
                        </b:iconAwesome>
                    </b:navLink>

                    <b:navLink href="registro-historia" value="" iconAlign="left">
                        <b:iconAwesome name="">
                            Editar Enfermedad
                        </b:iconAwesome>
                    </b:navLink>
                </b:listLinks>
            </b:panel>

        </b:panel>
        </b:form>
    </cc:implementation>
</html>
